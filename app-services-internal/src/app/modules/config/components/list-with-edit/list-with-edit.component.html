<form>
	<mat-form-field>
		<input matInput placeholder="Search Text" value="">
	</mat-form-field>
</form>

<mat-list>
	<mat-list-item *ngFor="let item of items">
		<button mat-icon-button>
			<mat-icon (click)="openDialog(item)" aria-label="Edit value">edit</mat-icon>
		</button>
		<span>{{ item.name }}</span>
	</mat-list-item>
</mat-list>
