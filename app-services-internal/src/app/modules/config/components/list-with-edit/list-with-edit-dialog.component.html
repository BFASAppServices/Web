<h1 mat-dialog-title>Edit {{data.name}}</h1>
<div mat-dialog-content>
	<section class="mat-typography">
		<h4>Edit mapping values</h4>

		<mat-form-field *ngFor="let mappingValue of data.values" style="width: 100%;">
			<mat-label>{{ mappingValue.name }}</mat-label>
			<input matInput [(ngModel)]="mappingValue.value" placeholder="Enter Value">
		</mat-form-field>
	</section>
</div>
<div mat-dialog-actions>
	<button mat-button (click)="onCancelClick()">Cancel</button>
	<button mat-button [mat-dialog-close]="data" cdkFocusInitial>Save</button>
</div>
